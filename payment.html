<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>หน้าชำระเงิน</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #eee;
      color: #333;
      border: 1px solid #ccc;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .section {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 80px auto 0;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    .slip-preview {
      max-width: 100%;
      margin-top: 10px;
      display: none;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .btn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- ปุ่มกลับหน้า index -->
  <a href="index.html" class="back-button">← กลับหน้าหลัก</a>

  <div class="section">
    <h1>หน้าชำระเงิน</h1>

    <h1> QR : <p><img src="qr.jpg" alt="" width="180" height="300" ></p></h1>

   <p>ขนาดสินค้า: <span id="sizeInfo">-</span></p>
<p>ราคาสินค้า: <span id="priceInfo">-</span> บาท</p>
<p>ราคารวม: <span id="totalPrice">-</span> บาท</p>
>
    


    <form id="paymentForm">
      <label for="slipUpload">อัปโหลดสลิปการโอนเงิน:</label>
      <input type="file" id="slipUpload" accept="image/png, image/jpeg" required>

      <img id="slipPreview" class="slip-preview" alt="ตัวอย่างสลิป" />

      <br>
      <button type="submit" class="btn" id="confirmBtn" disabled>ยืนยันสินค้า</button>
    </form>
  </div>

  <script>
    // แสดงขนาดที่ผู้ใช้เลือกมา (จาก URL)
   const params = new URLSearchParams(window.location.search);

const total = params.get("total");

if (total) {
  document.getElementById("totalPrice").textContent = total;
}

    
    const prices = {
  M: 39,
  L: 49,
  XL: 69
};

const size = params.get("size");
if (size) {
  document.getElementById("sizeInfo").textContent = size;

  // แสดงราคาตาม size
  const price = prices[size] || '-';
  document.getElementById("priceInfo").textContent = price;
}


    const slipUpload = document.getElementById("slipUpload");
    const slipPreview = document.getElementById("slipPreview");
    const confirmBtn = document.getElementById("confirmBtn");

    slipUpload.addEventListener("change", function () {
      const file = slipUpload.files[0];
      
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();

        reader.onload = function (e) {
          slipPreview.src = e.target.result;
          slipPreview.style.display = "block";
        };

        reader.readAsDataURL(file);
        confirmBtn.disabled = false;
      } else {
        slipPreview.style.display = "none";
        confirmBtn.disabled = true;
        alert("กรุณาเลือกไฟล์รูปภาพสลิป (.jpg หรือ .png)");
      }
    });
    
    document.getElementById("paymentForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("ระบบได้รับข้อมูลการชำระเงินเรียบร้อยแล้ว ขอบคุณค่ะ!");
    });
  </script>
  

</body>
</html>
